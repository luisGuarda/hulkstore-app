<app-header></app-header>

<div class="container my-3">
<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Codigo</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="producto.codigo" name="codigo">
        </div>
      </div>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Producto</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="producto.nombreProd" name="producto">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Precio</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="producto.precioProd" name="precio">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!producto.id else elseBlock">Registrar Producto</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
</div>
<app-footer></app-footer>
